<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
    </head>
    <body id="body">
        <main id="main">
            <div id="header">
                <h1 id="header-text">Etch-A-Sketch</h1>
            </div>
            <div id="body">
                <div id="container"></div>
                <div id="settings">
                    <input id="grid-size-input" max="100" min="1" type="number" value="16"></input>
                    <input id="colour-input" type="color"></input>
                    <button id="colour-button">Colour</button>
                    <button id="rainbow-button">Rainbow</button>
                    <button id="grid-button">Grid</button>
                    <button id="rubber-button">Rubber</button>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
            <div id="footer">
                <a href="https://github.com/DrewRoss137" target="_blank" id="github-logo">
                    <img src="github-logo.svg" alt="GitHub Logo" id="github-logo">
                </a>
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
