<!DOCTYPE html>
<html class="html" id="html" lang="en">
    <head class="head" id="head">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Etch-A-Sketch</title>
    </head>
    <body class="body" id="body">
        <main class="main" id="main">
            <header class="header" id="header">
                <h1 class="header-text" id="header-text">Etch-A-Sketch</h1>
            </header>
            <div class="container" id="container">
                <div class="grid" id="grid"></div>
                <div class="settings" id="settings">
                    <input class="grid-dimensions-input" id="grid-dimensions-input" max="100" min="1" placeholder="Grid Dimensions" type="number"></input>
                    <input class="colour-input" id="colour-input" type="color"></input>
                    <button class="colour-button" id="colour-button">Colour</button>
                    <button class="rainbow-button" id="rainbow-button">Rainbow</button>
                    <button class="toggle-grid" id="toggle-grid-button">Toggle Grid</button>
                    <button class="rubber-button" id="rubber-button">Rubber</button>
                    <button class="clear-grid-button" id="clear-grid-button">Clear Grid</button>
                </div>
            </div>
            <footer class="footer" id="footer">
                <a class="github-logo" href="https://github.com/DrewRoss137" id="github-logo" rel="noopener" target="_blank">
                    <img alt="GitHub Logo" class="github-logo-svg" id="github-logo-svg" src="github-logo.svg">
                </a>
            </footer>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
